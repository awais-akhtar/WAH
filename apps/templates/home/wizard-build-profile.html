<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<link rel="apple-touch-icon" sizes="76x76" href="{{ ASSETS_ROOT2 }}/img/favicon.ico">

	<title>ibex</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

	<link rel="apple-touch-icon" sizes="76x76" href="{{ ASSETS_ROOT2 }}/img/apple-icon.png" />
	<link rel="icon" type="image/png" href="{{ ASSETS_ROOT2 }}/img/favicon.png" />

	<!--     Fonts and icons     -->
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />

	<!-- CSS Files -->
	<link href="{% ASSETS_ROOT '/css/bootstrap.min.css' %}" rel="stylesheet" />
	<link href="{% ASSETS_ROOT '/css/material-bootstrap-wizard.css' %}" rel="stylesheet" />

	<!-- CSS Just for demo purpose, don't include it in your project -->
	<link href="{% ASSETS_ROOT '/css/demo.css' %}" rel="stylesheet" />
</head>

<body>
	<div class="image-container set-full-height" >
	    <!--   Big container   -->
	    <div class="container">
	        <div class="row">
		        <div class="col-sm-8 col-sm-offset-2">
		            <!--      Wizard container        -->
		            <div class="wizard-container">
		                <div class="card wizard-card" data-color="purple" id="wizardProfile">
		                    <form action="" method="">
		               			 <!--        You can switch " data-color="purple" "  with one of the next bright colors: "green", "orange", "red", "blue"       -->
		                    	<div class="wizard-header">
		                        	<h3 class="wizard-title">
										Add New Request
		                        	</h3>
		                    	</div>
								<div class="wizard-navigation">
									<ul>
			                            <li><a href="#about" data-toggle="tab">Employee ID</a></li>
			                            <li><a href="#account" data-toggle="tab">Details</a></li>
			                            <li><a href="#address" data-toggle="tab">Device</a></li>
			                        </ul>
								</div>
		                        <div class="tab-content">
		                            <div class="tab-pane" id="about">
		                              <div class="row">
		                                	<h4 class="info-text"> Please enter valid Employee id...</h4>
		                                	<div class="col-sm-4 col-sm-offset-1">
		                                    	<div class="picture-container">
		                                        	<div class="picture">
                                        				<img src="{% ASSETS_ROOT '/images/default-avatar.png' %}" class="picture-src" id="wizardPicturePreview" title=""/>

		                                        	</div>
		                                        	<h6></h6>
		                                    	</div>
		                                	</div>
		                                	<div class="col-sm-6">
												<div class="input-group">
													<span class="input-group-addon">
														<i class="material-icons">face</i>
													</span>
													<div class="form-group label-floating">
			                                          <label class="control-label">Employee ID <small>(required)</small></label>
			                                          <input name="firstname" type="text" class="form-control">
			                                        </div>
												</div>
		                                	</div>
		                            	</div>
		                            </div>
		                            <div class="tab-pane" id="account">
		                                <h4 class="info-text"> Please Verify Details... </h4>
		                                <div class="row">
		                                    <div class="col-sm-10 col-sm-offset-1">
		                                        <div class="col-sm-4">
													<label class="font-weight-bold">Status</label>
													<label class="font-weight-bold">Name</label>
													<label class="form-control font-weight-bold" style="border-bottom: 2px solid;" >{{item.Name}}</label>
													<label class="font-weight-bold">Email</label>
													<label class="form-control font-weight-bold" style="border-bottom: 2px solid;" >{{item.Email}}</label>
													<label class="font-weight-bold">Current Designation</label>
													<label class="form-control font-weight-bold" style="border-bottom: 2px solid;" >{{item.Current_Designation}}</label>
													<input type="hidden" value={{id}} name="employee_id" >
		                                        </div>
		                                        <div class="col-sm-4">
													<label class="font-weight-bold">Department</label>
													<label class="form-control font-weight-bold" style="border-bottom: 2px solid;" >{{item.Department}}</label>
													<label class="font-weight-bold">Location</label>
													<label class="form-control font-weight-bold" style="border-bottom: 2px solid;">{{item.Location}}</label>
													<label class="font-weight-bold">Legal Entity</label>
													<label class="form-control font-weight-bold" style="border-bottom: 2px solid;" >{{item.LegalEntity}}</label>
		                                        </div>
		                                        <div class="col-sm-4">
													<label class="font-weight-bold">Team</label>
													<label class="form-control font-weight-bold" style="border-bottom: 2px solid;" >{{item.Team}}</label>
													<label class="font-weight-bold">Supervisor</label>
													<label class="form-control font-weight-bold" style="border-bottom: 2px solid;" >{{item.Supervisor}}</label>
													<label class="font-weight-bold">Supervisor Email</label>
													<label class="form-control font-weight-bold" style="border-bottom: 2px solid;" >{{item.SupervisorEmail}}</label>
		                                        </div>
		                                    </div>
		                                </div>
		                            </div>
		                            <div class="tab-pane" id="address">
		                                <div class="row">
		                                    <div class="col-sm-12">
		                                        <h4 class="info-text"> Please Select Prefered ISP... </h4>
		                                    </div>
		                                    <div class="col-sm-6">
		                                        <div class="form-group label-floating ">
		                                            <label class="control-label">ISP</label>
	                                            	<select name="country" class="form-control">
														<option disabled="" selected=""></option>
														<option value="" >No info Available</option>
	                                                	<option value="Afghanistan"> Zong </option>
	                                                	<option value="Albania"> Jazz </option>
	                                                	<option value="Algeria"> PTCL </option>
	                                                	<option value="American Samoa"> Telenor</option>
	                                            	</select>
		                                        </div>
		                                    </div>
		                                </div>
		                            </div>
		                        </div>
		                        <div class="wizard-footer">
	                            	<div class="pull-right">
	                                    <input type='button' class='btn btn-next btn-fill btn-primary btn-wd' name='next' value='Next' />
	                                    <input type='button' class='btn btn-finish btn-fill btn-primary btn-wd' name='finish' value='Submit' />
	                                </div>
	                                <div class="pull-left">
	                                    <input type='button' class='btn btn-previous btn-fill btn-default btn-wd' name='previous' value='Previous' />
	                                </div>
		                            <div class="clearfix"></div>
		                        </div>
		                    </form>
		                </div>
		            </div>
					<!-- wizard container -->
		        </div>
	        </div><!-- end row -->
	    </div> <!--  big container -->
	</div>

</body>
	<!--   Core JS Files   -->
    <script src="{% static 'assets2/js/jquery-2.2.4.min.js'%}" type="text/javascript"></script>
	<script src="{% static 'assets2/js/bootstrap.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'assets2/js/jquery.bootstrap.js' %}" type="text/javascript"></script>
	<!--  Plugin for the Wizard -->
	<script src="{% static 'assets2/js/material-bootstrap-wizard.js' %}"></script>
    <!--  More information about jquery.validate here: http://jqueryvalidation.org/	 -->
	<script src="{% static 'assets2/js/jquery.validate.min.js' %}"></script>

</html>
